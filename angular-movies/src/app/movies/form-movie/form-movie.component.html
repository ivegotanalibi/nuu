<form (submit)="saveChanges()" [formGroup]="form">
   <mat-form-field appearance="outline">
        <mat-label>Title*</mat-label>
        <input matInput formControlName="title">
        <mat-error>The title field is required</mat-error>
   </mat-form-field> 

   <div class="checkbox-container">
       <mat-checkbox formControlName="inTheaters">In Theaters</mat-checkbox>
   </div>

   <mat-form-field appearance="outline">
    <mat-label>Trailer</mat-label>
    <input matInput formControlName="trailer">
   </mat-form-field> 

   <mat-form-field appearance="outline">
    <mat-label>Release Date</mat-label>
    <input matInput formControlName="releaseDate" [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
   </mat-form-field> 

   <h4>Select The poster</h4>
   <app-input-img [urlCurrentImage]="model?.poster" (onImageSelected)="onImageSelected($event)"></app-input-img>

   <h4>Summary</h4>
   <app-input-markdown [label]="'Summary'" [markdownContent]="model?.summary" (changeMarkdown)="changeMarkdown($event)" ></app-input-markdown>
       

   <h4>Select The Genres</h4>
   <app-multiple-selector [NonSelectedItems]="nonSelectedGenres"  [SelectedItems]="selectedGenres"></app-multiple-selector>
    

   <h4>Select The Movie Theaters</h4>
   <app-multiple-selector [NonSelectedItems]="nonSelectedMovieTheaters"  [SelectedItems]="selectedMovieTheaters"></app-multiple-selector>
    

   <h4>Select The Actors</h4>
   <app-actors-autocomplete [selectedActors]="selectedActors"></app-actors-autocomplete>
  

   <div>
    <button mat-flat-button [disabled] = "form.invalid">Save Changes</button>
    <a mat-stroked-button routerLink="/" >Cancel</a>
</div>

</form>
